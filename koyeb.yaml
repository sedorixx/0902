app:
  name: pdf-extractor
  services:
    - name: web
      type: web
      ports:
        - port: 8080
      env:
        - name: FLASK_APP
          value: app.py
        - name: FLASK_ENV
          value: production
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: LANG
          value: C.UTF-8
        - name: LC_ALL
          value: C.UTF-8
      resources:
        memory: 512M
