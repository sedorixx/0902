<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="PDF Tabellen Extraktor - Extrahieren Sie Tabellen aus PDF-Dateien">
    <meta name="theme-color" content="#0d6efd">
    <!-- Add cache control meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" href="https://code.jquery.com/jquery-3.6.0.min.js" as="script">
    <link rel="manifest" href="{{ url_for('serve_static', filename='manifest.json') }}" crossorigin="use-credentials">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css?v=5.1.3" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css?v=6.0.0" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css?v=1.11.5" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css?v=2.1.4" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    {% block styles %}{% endblock styles %}
    <style>
        :root {
            --primary-color: #0d6efd;
            --shadow-sm: 0 1px 3px rgba(0,0,0,.1);
            --shadow-md: 0 2px 4px rgba(0,0,0,.1);
        }

        @media (prefers-color-scheme: bright) {
            :root {
                --bg-color: #121212;
                --text-color: #e0e0e0;
            }
            
            body {
                background-color: var(--bg-color);
                color: var(--text-color);
            }

            .card {
                background-color: #1e1e1e;
                border-color: #2d2d2d;
            }

            .table th {
                background: #1e1e1e;
            }
        }

        .navbar { box-shadow: var(--shadow-md); }
        .card { 
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .table-container { max-height: 600px; overflow-y: auto; margin: 1rem 0; border-radius: 4px; box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .table th { position: sticky; top: 0; background: #fff; z-index: 1; }
        mark { background: #ffd700; padding: 0.1em 0.2em; border-radius: 2px; transition: background-color 0.2s; }
        .loading { cursor: wait; }
        .btn:disabled { cursor: not-allowed; }
        .btn { transition: all 0.2s; }
        .btn:hover { transform: translateY(-1px); box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tooltip-inner { max-width: 200px; padding: 8px; background-color: #333; }
        @media (max-width: 768px) {
            .table-responsive { margin: 0 -15px; }
            .card { margin: 0.5rem 0; }
            .btn-group { display: flex; width: 100%; }
            .btn-group .btn { flex: 1; }
        }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
        .hover-lift {
            transition: transform 0.2s ease-in-out;
        }
        .hover-lift:hover {
            transform: translateY(-2px);
        }
        
        .shadow-smooth {
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
        
        :focus-visible {
            outline: 3px solid var(--primary-color);
            outline-offset: 2px;
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }

        /* Table Styles */
        .table {
            width: 100%;
            margin-bottom: 1rem;
            background-color: transparent;
        }
        
        .table th,
        .table td {
            padding: 0.75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }
        
        .table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
            background-color: #f8f9fa;
        }
        
        .table tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .table tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.075);
        }
        
        /* DataTable specific overrides */
        .dataTables_wrapper .table {
            margin-top: 1rem !important;
            margin-bottom: 1rem !important;
        }

        /* Enhanced Table Styles */
        .table {
            width: 100%;
            margin-bottom: 1rem;
            background-color: transparent;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        .table th,
        .table td {
            padding: 12px;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
            word-wrap: break-word;
            max-width: 300px; /* Prevent cells from becoming too wide */
        }
        
        .table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
            background-color: #f8f9fa;
            font-weight: bold;
            white-space: normal;
            text-align: left;
        }
        
        .table tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .table tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.075);
        }

        /* Responsive table wrapper */
        .table-responsive {
            display: block;
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>
    <script>
        // Add back-forward cache optimization
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                // Page was restored from back-forward cache
                window.location.reload();
            }
        });

        // Add FileChooser API optimization
        function handleFileInput(input) {
            if (input.files && input.files[0]) {
                // Clear the input after selection to ensure it works with back-forward cache
                const file = input.files[0];
                input.value = '';
                return file;
            }
            return null;
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/static/sw.js', {
                    scope: '/',
                    updateViaCache: 'none'
                }).then(function(registration) {
                    console.log('ServiceWorker registration successful');
                }).catch(function(err) {
                    console.error('ServiceWorker registration failed:', err);
                });
            });
        }
    </script>
</head>
<body>
    <div class="loading-overlay" role="alert" aria-busy="true">
        <div class="loading-spinner">
            <span class="sr-only">Laden...</span>
        </div>
    </div>

    <div id="offline-indicator" class="alert alert-warning alert-dismissible fade show d-none fixed-top m-3" role="alert">
        <i class="fas fa-wifi-slash me-2"></i>Sie sind offline
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="SchlieÃŸen"></button>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-file-pdf me-2"></i>PDF Extraktor
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">
                            <i class="fas fa-home me-1"></i>Startseite
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'get_condition_codes' %}active{% endif %}" href="{{ url_for('get_condition_codes') }}">
                            <i class="fas fa-list me-1"></i>Auflagencodes
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="toastContainer" role="alert" aria-live="polite"></div>
        </div>
        
        {% block content %}{% endblock content %}
    </main>

    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center">
            <small class="text-muted">PDF Tabellen Extraktor &copy; 2024</small>
        </div>
    </footer>

    <button id="scroll-top" class="btn btn-primary rounded-circle position-fixed bottom-0 end-0 m-4 d-none" aria-label="Nach oben scrollen">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js?v=3.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js?v=5.1.3"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
    <script src="/static/js/loading-manager.js?v=1.0.0" defer></script>
    <script>
        // App Configuration
        const APP_CONFIG = {
            toastr: {
                closeButton: true,
                progressBar: true,
                positionClass: "toast-bottom-right",
                timeOut: 3000
            },
            dataTables: {
                language: {
                    url: "https://cdn.datatables.net/plug-ins/1.11.5/i18n/de-DE.json"
                },
                pageLength: 10,
                responsive: true
            }
        };

        // Initialize app components
        function initializeApp() {
            // Configure toastr
            toastr.options = APP_CONFIG.toastr;

            // Configure DataTables
            $.extend(true, $.fn.dataTable.defaults, APP_CONFIG.dataTables);

            // Initialize tooltips
            $('[data-bs-toggle="tooltip"]').tooltip();

            // Setup service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/static/sw.js', {
                    scope: '/',
                    updateViaCache: 'none'
                }).then(function(registration) {
                    console.log('ServiceWorker registration successful with scope:', registration.scope);
                }).catch(function(err) {
                    console.log('ServiceWorker registration failed:', err);
                });
            }

            // Setup offline detection
            setupOfflineDetection();
        }

        // Offline detection setup
        function setupOfflineDetection() {
            const showOfflineStatus = (isOffline) => {
                const message = isOffline ? 'Keine Internetverbindung' : 'Verbindung wiederhergestellt';
                const type = isOffline ? 'warning' : 'success';
                toastr[type](message);
            };

            window.addEventListener('online', () => showOfflineStatus(false));
            window.addEventListener('offline', () => showOfflineStatus(true));
        }

        // Legacy loading helpers for backward compatibility
        window.showLoading = () => window.loadingManager.show();
        window.hideLoading = () => window.loadingManager.hide();

        // Initialize everything when DOM is ready
        $(document).ready(initializeApp);
    </script>
    <script>
    // Configure Service Worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js', {
            scope: '/',
            updateViaCache: 'none'
        }).then(function(registration) {
            console.log('ServiceWorker registration successful with scope:', registration.scope);
        }).catch(function(err) {
            console.error('ServiceWorker registration failed:', err);
        });
    }
    </script>
    {% block scripts %}{% endblock scripts %}
</body>
</html>
